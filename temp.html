<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHẬP NHIỆT ĐỘ</title>
</head>
<body>
<script>
  let a= +prompt("nhập nhiệt độ:");
  if(a>100) alert("cần hạ nhiệt độ");
    else {if(a<20) alert("cần tăng nhiệt độ")
      else alert("nhiệt đô khá tốt")
    }
</script>
</body>
</html>
