<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TỔNG 30 SỐ ĐẦU TIÊN CHIA HẾT CHO 7</title>
</head>
<body>
<script>
  let count=0;
  for (let i=1; i<=30;i++) {
    count = count + 7*i
  }
  document.write("tổng 30 số đầu tiên chia hết cho 7: "+count);
</script>
</body>
</html>
